swagger: "2.0"
info:
  version: "0.0.1"
  title: Todo API
host: localhost:10010
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /: 
    get:
      description: "A description: This endpoint returns all todos in database"
      summary: "A shorter summary of the operation"
      operationId: "GetAllTodos"
      parameters: []
      responses:
        "200":
          description: "an array of todos"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
    post:
      description: 'Add a new Todo'
      operationId: 'AddTodo'
      produces: 
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'todo'
          description: 'the Todo to be added'
          required: true
          schema: 
            $ref: "#/definitions/Todo"
      responses:
        '201': 
          description: 'Successful Todo add'
      x-swagger-router-controller: "AddTodo"
      
  /todo/{id}:
    get:
      description: 'Retrieve a single todo by id'
      operationId: 'FindTodoById'
      produces:
        - 'application/json'
      parameters:
        - name: 'id'
          in: 'path'
          description: 'Id of the todo to get'
          required: true
          type: 'integer'
          format: 'int64'
      responses:
        '200': 
          description: 'Todo response'
          schema:
            $ref: "#/definitions/Todo"
      x-swagger-router-controller: 'FindTodoById'
    # create a delete method for deleting a todo by id
    delete:
      # we should describe it
      description: 'delete a todo by id'
      # and provide an operationId, for which we will find out later why
      # we are doing this
      operationId: 'DeleteTodoById'
      # there are paramaters required in order to execute this request
      parameters:
        # the only parameter we have is the id
        - name: 'id'
          # which we find in the path
          in: 'path'
          description: 'Id of the Todo to delete'
          # so it is a required parameter
          required: true
          # and we expect an integer
          type: 'integer'
          # but not just any integer - a 64-bit integer
          format: 'int64'
      # every request to our API needs to respond in some way
      responses:
        # and delete requests respond with 204 to indicate success
        '204':
          # let's alo describe what happened for the Swagger docs
          description: 'todo deleted'
      x-swagger-router-controller: 'DeleteTodoById'
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  Todo:
    type: object
    properties:
      todo_id:
        type: "integer"
        description: "Id for the todo"
      todo:
        type: "string"
        description: "The todo itself"
      datecreated:
        type: "string"
        format: "date-time"
        description: "The date the todo was created. Set by server"
      author:
        type: "string"
        description: "Name of the person who created the todo"
      duedate:
        type: "string"
        format: "date-time"
        description: "Date the todo is due"
      completed: 
        type: "boolean"
        description: "Indicate if the todo is completed or not"
    